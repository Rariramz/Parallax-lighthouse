<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Lighthouse</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper" class="wrapper">
        <div class="page">
            <div class="parallax">
                <ul id="parallax" class="parallax__list">
                    <li>
                        <div class="parallax__bg"></div>
                    </li>
                    <li>
                        <div class="parallax__rope parallax__rope_1">
                            <div class="parallax__elem parallax__elem_1"><span></span></div>
                            <div class="parallax__elem parallax__elem_2"><span></span></div>
                            <div class="parallax__elem parallax__elem_3"><span></span></div>
                            <img src="img/rope.png" alt="">
                        </div>
                    </li>
                    <li>
                        <div class="parallax__rope parallax__rope_2">
                            <div class="parallax__elem parallax__elem_4"><span></span></div>
                            <div class="parallax__elem parallax__elem_5"><span></span></div>
                            <img src="img/rope.png" alt="">
                        </div>
                    </li>
                    <li>
                        <div class="parallax__rope parallax__rope_3">
                            <div class="parallax__elem parallax__elem_6"><span></span></div>
                            <div class="parallax__elem parallax__elem_7"><span></span></div>
                            <div class="parallax__elem parallax__elem_8"><span></span></div>
                            <img src="img/rope.png" alt="">
                        </div>
                    </li>
                    <li>
                        <div class="parallax__wave parallax__wave_1"></div>
                    </li>
                    <li>
                        <div class="parallax__wave parallax__wave_2"></div>
                    </li>
                    <li>
                        <div class="parallax__wave parallax__wave_3"></div>
                    </li>
                    <li>
                        <div class="parallax__lighthouse"></div>
                    </li>
                    <li>
                        <div class="parallax__wave parallax__wave_4"></div>
                    </li>
                    <li>
                        <div class="parallax__wave parallax__wave_5"></div>
                    </li>
                    <li>
                        <div class="parallax__wave parallax__wave_6"></div>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
